<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Lista de usuários</h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table class="table table-bordered table-hover">
              <thead>
              <tr>
                <th>Login</th>
                <th>Nome</th>
                <th>Perfil</th>
                <th>Ações</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let user of users">
                <td>{{user.login}}</td>
                <td>{{user.nome}}</td>
                <td>{{user.role}}</td>
                <td>
                  <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-lg"
                  (click)="selecionarRegistro(user)">
                    <i class="fas fa-pencil-alt"></i>
                  </button>
                </td>
              </tr>
              </tbody>

            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
    </div>
  </div>
</section>

<div class="modal fade" id="modal-lg">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Dados do Usuário</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <!-- general form elements -->
        <div class="card card-primary">

          <!-- form start -->
          <form>
            <div class="card-body">
              <div class="form-group">
                <label for="exampleInputEmail1">login</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Informe um email"
                value="{{dado.login}}">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Nome</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Informe o nome"
                       value="{{dado.nome}}">
              </div>
              <div class="form-group">
                <div class="form-group">
                  <label>Select</label>
                  <select class="form-control">
                    <option>option 1</option>
                    <option>option 2</option>
                    <option>option 3</option>
                    <option>option 4</option>
                    <option>option 5</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- /.card-body -->

          </form>
        </div>
        <!-- /.card -->

      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary">Salvar</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
